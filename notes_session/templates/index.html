{% extends 'layout.html' %}

{% block heading %}
    Notes Application
{% endblock heading %}


{% block body %}
    
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}" method="POST">
        <input type="text" name="note" placeholder="Enter New Note Here">
        <button>Add Note</button>
    </form>
{% endblock body %}
